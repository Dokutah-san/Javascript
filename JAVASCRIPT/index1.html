<html>
    <head>
        <title>offline bootsrap</title>
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <style>
            body {
                background: rgb(2,0,36);
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            }
            .container {
                border-radius: 7px;
            }
            .container {
                width: 500px;
            }
        .logo {
            display: flex;
            margin-left: 160px;
            margin-top: -79px;
            border-radius: 500px; 
            position: absolute;

        }
        </style>
    </head>
    <body>
        <br><br><br>
        <div class="container bg-light">
            <img class="logo" src="images/we3OUKFX_400x400.jpg" width="130px">
            <form class="mt-4 p-4">
            <div class="row">
                <div class="col py-4"><h4>Registration Form</h4> </div>
            </div>
            <div class="row">
                <div class="col">
                    First Name
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                    Last Name
                  <input type="text" class="form-control">
                </div>
            </div>
                <div class="row">
                    <div class="col">
                        birthday
                        <br>
                <input type="date" name="" id="">
                    </div>
                    <div class="col">
                        Gender
                     <div class="row">
                        <div class="col">
                            <input class="form-check-input " type="radio" name="flexRadioDefault">
                            <label class="form-check-label">
                              Male
                            </label>
                            <input class="form-check-input ms-4" type="radio" name="flexRadioDefault"checked>
                            <label class="form-check-label  ">
                              Female
                            </label>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    Email
                  <input type="email" class="form-control">
                </div>
                <div class="col">
                    Phone Number   
                  <input type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Subject
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose option</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </div>
                </div>
                <br><br>
            </div>
        </form>
        </div>

        <!-- JS Bootstrap -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
