<html>
    <head>
        <title>Catatan</title>
    </head>
    <body>
    <script>

    // dowhile
        var i = 1;
    do {
        document.write(i);
        i++;
    }  while (i <= 4)

    // while
    var j = 1;
    while (j <= 4) {
        document.write(j);
        j++;
    }
    </script>  
    </body>
</html>
